<div class="my-skills" id="my-skills">
  <img
    class="blue-spot"
    src="assets/imgs/my-skills-imgs/L. blue 1.png"
    alt=""
  />
  <div class="container">
    <div class="my-skills-container">
      <div class="icon-box" *ngFor="let skill of mySkills">
        <img
          (mouseover)="playSound()"
          src="assets/imgs/my-skills-imgs/{{ skill.img }}"
        />
        <span>{{ skill.title }}</span>
      </div>

      <a href="#contact-me" class="second-btn">Get in touch</a>
    </div>
    <div class="my-skills-text" data-aos="fade-left" data-aos-duration="1000">
      <h1>My Skills</h1>
      <p class="mt-3 mb-5">
        Through dedicated practice and hands-on experience, I have enhanced my
        proficiency in frontend development, which has empowered me to
        successfully execute diverse projects.
      </p>
      <a href="#contact-me" class="first-btn">Get in touch</a>
    </div>
  </div>
</div>

<section class="">
  <div class="container position-relative">
    <h1 class="mb-5">Contact</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <h2 class="mb-3">Got a problem to solve?</h2>
        <p class="mb-3">
          Contact me through this form, I am interested in hearing you, knowing
          your ideas and contributing to your projects with my work.
        </p>
        <p>
          Need a Frontend developer?
          <span>Contact me!</span>
        </p>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="mb-3">
          <input
            type="name"
            class="form-control mb-4"
            id="exampleFormControlInput1"
            placeholder="Your Name"
          />
          <input
            type="email"
            class="form-control mb-4"
            id="exampleFormControlInput1"
            placeholder="Your Email"
          />
        </div>
        <div class="mb-4">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Your Message"
          ></textarea>
        </div>
      </div>
    </div>

    <img
      class="position-absolute"
      src="assets/imgs/contact-imgs/arrow-up.png"
    />
  </div>
</section>
